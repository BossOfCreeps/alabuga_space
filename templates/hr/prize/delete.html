{% extends 'hr/base.html' %}
{% load static %}
{% block title %}Удаление {{ object.name }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h5>Вы уверены, что хотите удалить?</h5>
                <p class="text-muted">Это действие нельзя будет отменить.</p>
                <div class="alert alert-info">
                    <strong>{{ object.name }}</strong>
                    <br>
                    <small class="text-muted">{{ object.description }}</small>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Да, удалить
                        </button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">
                            <i class="fa fa-cancel"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
