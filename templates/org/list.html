{% extends "org/base.html" %}
{% load django_bootstrap5 %}
{% block title %}Список миссий{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-bordered" id="example">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for mission in object_list %}
                    <tr>
                        <td>{{ mission.name }}</td>
                        <td>
                            <a href="{% url 'org-mission' mission.id %}" class="btn btn-primary">
                                <i class="fa fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
